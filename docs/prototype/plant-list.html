<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物一覧 - 植物観察日記</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#22c55e',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans JP', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-white min-h-screen text-gray-900 font-sans">
    <!-- Header -->
    <header class="border-b border-gray-100">
        <div class="max-w-sm mx-auto px-6 py-6">
            <div class="flex items-center justify-between">
                <button onclick="history.back()" class="text-gray-600 hover:text-gray-900 transition-colors">
                    ←
                </button>
                <h1 class="text-xl font-semibold text-gray-900">植物一覧</h1>
                <a href="plant-register.html" class="text-gray-600 hover:text-gray-900 transition-colors">
                    +
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-sm mx-auto px-6 py-8">
        <!-- Filter Tabs -->
        <div class="mb-12">
            <div class="flex space-x-2">
                <button class="flex-1 py-3 px-4 text-sm font-medium text-white bg-accent rounded-lg">
                    すべて
                </button>
                <button class="flex-1 py-3 px-4 text-sm font-medium text-gray-600 border border-gray-200 rounded-lg hover:border-accent transition-colors">
                    水やり必要
                </button>
                <button class="flex-1 py-3 px-4 text-sm font-medium text-gray-600 border border-gray-200 rounded-lg hover:border-accent transition-colors">
                    元気
                </button>
            </div>
        </div>

        <!-- Plants List -->
        <div class="mb-12">
            <h2 class="text-lg font-medium text-gray-900 mb-6">植物</h2>
            
            <div class="space-y-4">
                <!-- Plant Item -->
                <div class="py-4">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-gray-900 font-medium">モンステラ</h3>
                        <span class="text-sm text-gray-500">2024.01.15</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-600">最終記録: 3日前</span>
                        <span class="text-xs text-accent bg-accent/10 px-2 py-1 rounded-full">水やり予定</span>
                    </div>
                </div>

                <!-- Plant Item -->
                <div class="py-4 border-t border-gray-100">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-gray-900 font-medium">サンセベリア</h3>
                        <span class="text-sm text-gray-500">2024.02.01</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-600">最終記録: 1日前</span>
                        <span class="text-xs text-gray-600 bg-gray-100 px-2 py-1 rounded-full">元気</span>
                    </div>
                </div>

                <!-- Plant Item -->
                <div class="py-4 border-t border-gray-100">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-gray-900 font-medium">ポトス</h3>
                        <span class="text-sm text-gray-500">2024.02.10</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-600">最終記録: 5日前</span>
                        <span class="text-xs text-gray-600 bg-gray-100 px-2 py-1 rounded-full">普通</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Today's Reminder -->
        <div class="mb-8">
            <div class="p-4 bg-accent/5 border border-accent/20 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-gray-900 font-medium mb-1">今日のお知らせ</h3>
                        <p class="text-sm text-gray-600">モンステラの水やり時期です</p>
                    </div>
                    <button class="px-4 py-2 bg-accent text-white text-sm rounded-lg hover:bg-accent/90 transition-colors">
                        完了
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100">
        <div class="max-w-sm mx-auto px-6">
            <div class="flex justify-around py-4">
                <a href="index.html" class="flex flex-col items-center space-y-1">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                    </div>
                    <span class="text-xs text-gray-500">ホーム</span>
                </a>
                <a href="plant-list.html" class="flex flex-col items-center space-y-1">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <div class="w-2 h-2 bg-accent rounded-full"></div>
                    </div>
                    <span class="text-xs text-gray-900">植物</span>
                </a>
                <a href="diary-entry.html" class="flex flex-col items-center space-y-1">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                    </div>
                    <span class="text-xs text-gray-500">記録</span>
                </a>
                <a href="watering.html" class="flex flex-col items-center space-y-1">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                    </div>
                    <span class="text-xs text-gray-500">水やり</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Bottom padding for navigation -->
    <div class="h-20"></div>
</body>
</html>
