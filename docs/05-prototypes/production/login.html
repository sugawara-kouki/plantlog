<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - 植物観察日記</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#22c55e',
              'primary-light': '#22c55e0a',
              'primary-dark': '#16a34a',
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
            },
            boxShadow: {
              card: '0 1px 3px 0 rgba(0, 0, 0, 0.1)',
              'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1)',
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-linear-to-br from-primary/5 to-primary/10 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="w-full max-w-md px-6">
      <!-- Logo Section -->
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-20 h-20 bg-primary rounded-2xl mb-4 shadow-lg"
        >
          <svg
            class="w-10 h-10 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a4 4 0 004-4V5z"
            />
          </svg>
        </div>
        <h1 class="text-3xl font-semibold text-gray-900 mb-2">植物観察日記</h1>
        <p class="text-gray-600">あなたの植物の成長を記録しましょう</p>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">
          ログイン
        </h2>

        <form class="space-y-6">
          <!-- Email Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >メールアドレス</label
            >
            <input
              type="email"
              placeholder="your@email.com"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-primary focus:outline-hidden focus:ring-2 focus:ring-primary/20 transition-all"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >パスワード</label
            >
            <input
              type="password"
              placeholder="パスワードを入力"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-primary focus:outline-hidden focus:ring-2 focus:ring-primary/20 transition-all"
            />
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="w-4 h-4 text-primary border-gray-300 rounded-sm focus:ring-primary"
              />
              <span class="text-gray-600">ログイン状態を保持</span>
            </label>
            <a
              href="#"
              class="text-primary hover:text-primary-dark transition-colors"
            >
              パスワードを忘れた場合
            </a>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="w-full bg-primary text-white py-3 px-4 rounded-xl hover:bg-primary-dark transition-colors font-medium shadow-lg hover:shadow-xl"
          >
            ログイン
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">または</span>
          </div>
        </div>

        <!-- Social Login -->
        <div class="space-y-3">
          <button
            class="w-full flex items-center justify-center space-x-3 py-3 px-4 border border-gray-200 rounded-xl hover:border-gray-300 transition-colors"
          >
            <svg class="w-5 h-5 text-red-500" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="currentColor"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="currentColor"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="currentColor"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            <span class="text-gray-700 font-medium">Googleでログイン</span>
          </button>

          <button
            class="w-full flex items-center justify-center space-x-3 py-3 px-4 border border-gray-200 rounded-xl hover:border-gray-300 transition-colors"
          >
            <svg
              class="w-5 h-5 text-gray-900"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
            <span class="text-gray-700 font-medium">GitHubでログイン</span>
          </button>
        </div>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center">
        <p class="text-gray-600">
          アカウントをお持ちでない場合は
          <a
            href="#"
            class="text-primary hover:text-primary-dark transition-colors font-medium"
          >
            新規登録
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
