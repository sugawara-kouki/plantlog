<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>植物観察日記</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#22c55e',
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white min-h-screen text-gray-900 font-sans">
    <!-- Header -->
    <header class="border-b border-gray-100">
      <div class="max-w-sm mx-auto px-6 py-6 lg:max-w-6xl lg:px-8">
        <div class="lg:flex lg:items-center lg:justify-between">
          <h1 class="text-2xl font-semibold text-gray-900 lg:text-3xl">
            植物観察日記
          </h1>
          <div class="hidden lg:flex lg:items-center lg:space-x-4">
            <a
              href="plant-list.html"
              class="px-4 py-2 border border-gray-200 rounded-lg hover:border-accent transition-colors"
            >
              植物一覧
            </a>
            <a
              href="plant-register.html"
              class="px-4 py-2 bg-accent text-white rounded-lg hover:bg-accent/90 transition-colors"
            >
              植物を登録
            </a>
            <a
              href="diary-entry.html"
              class="px-4 py-2 border border-gray-200 rounded-lg hover:border-accent transition-colors"
            >
              記録する
            </a>
            <a
              href="watering.html"
              class="px-4 py-2 border border-gray-200 rounded-lg hover:border-accent transition-colors"
            >
              水やり管理
            </a>

            <!-- User Profile -->
            <div class="relative">
              <button
                class="flex items-center space-x-2 px-3 py-2 border border-gray-200 rounded-lg hover:border-accent transition-colors"
              >
                <div
                  class="w-8 h-8 bg-accent rounded-full flex items-center justify-center"
                >
                  <span class="text-white text-sm font-medium">田</span>
                </div>
                <span class="text-sm font-medium">田中太郎</span>
                <svg
                  class="w-4 h-4 text-gray-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>

              <!-- Dropdown Menu (hidden by default) -->
              <div
                class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-10 hidden"
              >
                <div class="py-1">
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >プロフィール</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >設定</a
                  >
                  <hr class="my-1" />
                  <a
                    href="login.html"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >ログアウト</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-sm mx-auto px-6 py-8 lg:max-w-6xl lg:px-8 lg:py-12">
      <!-- Quick Actions -->
      <div class="mb-12 lg:hidden">
        <div class="space-y-4">
          <a
            href="plant-register.html"
            class="block w-full py-4 px-6 border border-gray-200 rounded-lg hover:border-accent transition-colors duration-200"
          >
            <div class="flex items-center justify-between">
              <span class="text-gray-900 font-medium">植物を登録</span>
              <div class="w-2 h-2 bg-accent rounded-full"></div>
            </div>
          </a>
          <a
            href="diary-entry.html"
            class="block w-full py-4 px-6 border border-gray-200 rounded-lg hover:border-accent transition-colors duration-200"
          >
            <div class="flex items-center justify-between">
              <span class="text-gray-900 font-medium">記録する</span>
              <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
            </div>
          </a>
        </div>
      </div>

      <!-- Plants -->
      <div class="mb-12 lg:flex lg:gap-8">
        <div class="lg:flex-1">
          <h2 class="text-lg font-medium text-gray-900 mb-6 lg:text-xl">
            植物
          </h2>

          <div class="space-y-4 lg:grid lg:grid-cols-2 lg:gap-6 lg:space-y-0">
            <!-- Plant Item -->
            <div class="py-4 lg:p-6 lg:border lg:border-gray-200 lg:rounded-lg">
              <div class="flex items-center justify-between mb-2">
                <h3 class="text-gray-900 font-medium">モンステラ</h3>
                <span class="text-sm text-gray-500">2024.01.15</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600">最終記録: 3日前</span>
                <span
                  class="text-xs text-accent bg-accent/10 px-2 py-1 rounded-full"
                  >水やり予定</span
                >
              </div>
            </div>

            <!-- Plant Item -->
            <div
              class="py-4 border-t border-gray-100 lg:p-6 lg:border lg:border-gray-200 lg:rounded-lg lg:border-t-0"
            >
              <div class="flex items-center justify-between mb-2">
                <h3 class="text-gray-900 font-medium">サンセベリア</h3>
                <span class="text-sm text-gray-500">2024.02.01</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600">最終記録: 1日前</span>
                <span
                  class="text-xs text-gray-600 bg-gray-100 px-2 py-1 rounded-full"
                  >元気</span
                >
              </div>
            </div>

            <!-- Plant Item -->
            <div
              class="py-4 border-t border-gray-100 lg:p-6 lg:border lg:border-gray-200 lg:rounded-lg lg:border-t-0"
            >
              <div class="flex items-center justify-between mb-2">
                <h3 class="text-gray-900 font-medium">ポトス</h3>
                <span class="text-sm text-gray-500">2024.02.10</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600">最終記録: 5日前</span>
                <span
                  class="text-xs text-gray-600 bg-gray-100 px-2 py-1 rounded-full"
                  >普通</span
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar for PC -->
        <div class="hidden lg:block lg:w-80">
          <div class="space-y-6">
            <!-- Today's Reminder moved to sidebar -->
            <div class="p-6 bg-accent/5 border border-accent/20 rounded-lg">
              <div class="flex flex-col space-y-4">
                <div>
                  <h3 class="text-gray-900 font-medium mb-2">今日のお知らせ</h3>
                  <p class="text-sm text-gray-600">
                    モンステラの水やり時期です
                  </p>
                </div>
                <button
                  class="px-4 py-2 bg-accent text-white text-sm rounded-lg hover:bg-accent/90 transition-colors"
                >
                  完了
                </button>
              </div>
            </div>

            <!-- Quick Stats -->
            <div class="p-6 bg-gray-50 rounded-lg">
              <h3 class="text-gray-900 font-medium mb-4">統計</h3>
              <div class="space-y-3">
                <div class="flex justify-between">
                  <span class="text-sm text-gray-600">登録植物数</span>
                  <span class="text-sm font-medium">3</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-sm text-gray-600">今月の記録</span>
                  <span class="text-sm font-medium">12</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-sm text-gray-600">水やり予定</span>
                  <span class="text-sm font-medium text-accent">1</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Today's Reminder (Mobile only) -->
      <div class="mb-8 lg:hidden">
        <div class="p-4 bg-accent/5 border border-accent/20 rounded-lg">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-gray-900 font-medium mb-1">今日のお知らせ</h3>
              <p class="text-sm text-gray-600">モンステラの水やり時期です</p>
            </div>
            <button
              class="px-4 py-2 bg-accent text-white text-sm rounded-lg hover:bg-accent/90 transition-colors"
            >
              完了
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation (Mobile only) -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 lg:hidden"
    >
      <div class="max-w-sm mx-auto px-6">
        <div class="flex justify-around py-4">
          <a href="index.html" class="flex flex-col items-center space-y-1">
            <div class="w-6 h-6 flex items-center justify-center">
              <div class="w-2 h-2 bg-accent rounded-full"></div>
            </div>
            <span class="text-xs text-gray-900">ホーム</span>
          </a>
          <a
            href="plant-list.html"
            class="flex flex-col items-center space-y-1"
          >
            <div class="w-6 h-6 flex items-center justify-center">
              <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
            </div>
            <span class="text-xs text-gray-500">植物</span>
          </a>
          <a
            href="diary-entry.html"
            class="flex flex-col items-center space-y-1"
          >
            <div class="w-6 h-6 flex items-center justify-center">
              <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
            </div>
            <span class="text-xs text-gray-500">記録</span>
          </a>
          <a href="watering.html" class="flex flex-col items-center space-y-1">
            <div class="w-6 h-6 flex items-center justify-center">
              <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
            </div>
            <span class="text-xs text-gray-500">水やり</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Bottom padding for navigation (Mobile only) -->
    <div class="h-20 lg:hidden"></div>
  </body>
</html>
